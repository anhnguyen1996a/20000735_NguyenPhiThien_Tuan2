<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BÃ i 16</title>
    <style>
        label {
            display: inline-block;
            width: 30%;
        }
        
        .form-group {
            display: flex;
            margin: 5px 0;
            align-items: center;
        }
    </style>
</head>

<body>
    <form action="">
        <h2>Contact Us</h2>
        <fieldset>
            <legend>Your Message: </legend>
            <div class="form-group">
                <label for="To">To</label>
                <input type="text" name="To" id="" required><br>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" name="email" id="" required><br>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea name="message" id="" cols="50" rows="10"></textarea>
            </div>
        </fieldset>
        <fieldset>
            <legend>How you found us: </legend>
            <div class="form-group">
                <label for="ask">How did you hear of us</label>
                <select>
                            <Option>Google</Option>
                            <Option>Facebook</Option>
                            <Option>Twitter</Option>
                            <Option>Instagram</Option>
                        </select>
            </div>
            <div class="form-group">
                <label for="news">Newsletter</label>
                <input type="checkbox" name="news" id="" required> Ensure this box is checked if you would like to receive email updates
            </div>
        </fieldset>
        <div>
            <input type="button" value="Send message">
        </div>
        <fieldset>
            <legend>Contact Information</legend>
            <div>
                <label for="fname">First name: </label>
                <input type="text" name="fname" id="" required>
            </div>
            <div>
                <label for="lname">Last name: </label>
                <input type="text" name="lname" id="" required>
            </div>
            <div>
                <label for="E-mail">E-mail</label>
                <input type="email" name="E-mail" id="" required>
            </div>
        </fieldset>
        <div>
            <fieldset>
                <legend>Competition Question</legend>
                <label for="ques">How tall is the Eiffel Tower in Paris, France?</label><br>
                <div>
                    <input type="radio" name="ques" id="">584ft <br>
                    <input type="radio" name="ques" id="">784ft <br>
                    <input type="radio" name="ques" id="">984ft <br>
                    <input type="radio" name="ques" id="">1184ft <br>
                </div>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Tiebreaker Question</legend>
                <label for="ques2">In 25 words or less, say why you would like to win $10000:</label><br>
                <textarea name="ques2" id="" cols="30" rows="10"></textarea>
            </fieldset>
        </div>
        <div>
            <fieldset>
                <legend>Enter competition</legend>
                <input type="button" value="Enter competition">
            </fieldset>
        </div>
    </form>
</body>

</html>
